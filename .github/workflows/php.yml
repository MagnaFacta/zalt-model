name: Static analysis and Tests

on:
  push:
    branches: [ "main", "2.x" ]
  pull_request:
    branches: [ "main", "2.x" ]

permissions:
  contents: read

jobs:
  phpunit:
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3']
        stability: [prefer-lowest, prefer-stable]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, json, libxml, mbstring
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.stability }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-${{ matrix.prefer }}-

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Run test suite
        run: composer test

  phpstan:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: COMPOSER_ROOT_VERSION=2.x-dev composer install --prefer-dist --no-progress

      - name: Run phpstan
        run: vendor/bin/phpstan --no-progress
